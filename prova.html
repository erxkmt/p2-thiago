<!-- Cadastro de Livro -->
<div class="container">
    <h2>Cadastro de Livro</h2>
    <form id="formLivro">
        <div class="form-group">
            <label for="tituloLivro">Título do Livro:</label>
            <input type="text" class="form-control" id="tituloLivro" name="tituloLivro" required>
        </div>
        <div class="form-group">
            <label for="autorLivro">Autor:</label>
            <input type="text" class="form-control" id="autorLivro" name="autorLivro" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar Livro</button>
    </form>
</div>
<!-- Cadastro de Aluno -->
<div class="container">
    <h2>Cadastro de Aluno</h2>
    <form id="formAluno">
        <div class="form-group">
            <label for="nomeAluno">Nome:</label>
            <input type="text" class="form-control" id="nomeAluno" name="nomeAluno" required>
        </div>
        <div class="form-group">
            <label for="matriculaAluno">Matrícula:</label>
            <input type="text" class="form-control" id="matriculaAluno" name="matriculaAluno" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar Aluno</button>
    </form>
</div>
<!-- Cadastro de Locação de Livro -->
<div class="container">
    <h2>Cadastro de Locação de Livro</h2>
    <form id="formLocacao">
        <div class="form-group">
            <label for="alunoLocacao">Aluno:</label>
            <select class="form-control" id="alunoLocacao" name="alunoLocacao" required>
                <!-- Opções de alunos vêm da lista de alunos cadastrados -->
            </select>
        </div>
        <div class="form-group">
            <label for="livroLocacao">Livro:</label>
            <select class="form-control" id="livroLocacao" name="livroLocacao" required>
                <!-- Opções de livros vêm da lista de livros cadastrados -->
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Registrar Locação</button>
    </form>
</div>
<!-- Lista de Livros com Busca -->
<div class="container">
    <h2>Lista de Livros</h2>
    <input type="text" id="buscaLivros" class="form-control mb-2" placeholder="Buscar livros...">
    <table id="tabelaLivros" class="table table-striped">
        <thead>
            <tr>
                <th>Título</th>
                <th>Autor</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas da tabela preenchidas dinamicamente com JavaScript -->
        </tbody>
    </table>
</div>
<!-- Lista de Alunos com Busca -->
<div class="container">
    <h2>Lista de Alunos</h2>
    <input type="text" id="buscaAlunos" class="form-control mb-2" placeholder="Buscar alunos...">
    <table id="tabelaAlunos" class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Matrícula</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas da tabela preenchidas dinamicamente com JavaScript -->
        </tbody>
    </table>
</div>
<!-- Lista de Locações com Busca -->
<div class="container">
    <h2>Lista de Locações</h2>
    <input type="text" id="buscaLocacoes" class="form-control mb-2" placeholder="Buscar locações...">
    <table id="tabelaLocacoes" class="table table-striped">
        <thead>
            <tr>
                <th>Aluno</th>

                <th>Ações</th>

</div>
